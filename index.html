<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KVIS Tanabata 2023</title>

    <!-- Custom css -->
    <link rel="stylesheet" href="style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>  
    <audio controls autoplay loop>
        <source src="X2Download.app - japanese lofi chill hip hop for 10 Minutes _ music to study_relax to (128 kbps).mp3" type="audio/mpeg">
    </audio>
      
    <div class="background">

        <div class="web_components">
            <div style="margin: 15px; margin-bottom: 50px;">
                <button onclick="openPopup()">What is tanabata?</button>
                <div class="overlay" id="overlay"></div>
                <div class="popup" id="popup">
                    <p>Tanabata (七夕, meaning "Evening of the seventh”), also known as Star Festival, is a Japanese
                        festival to celebrates the meeting of the deities Orihime and Hikoboshi.</p>
                    <button onclick="closePopup()">close</button>
                </div>
            </div>
        
            <div class="makewish">
                <form action="" id="form">
                    <h2>Make a wish</h2>
                    <div>
                        <input type="text" id="name" placeholder="Your name">
                    </div>
                    <div>
                        <input type="text" id="wish" placeholder="Your wish">
                    </div>
                    <div class="tanzaku">
                        <p style="margin-top: 0; margin-bottom: 10px; padding-top: 10px; padding-left: 10px;">Choose
                            your tanzaku color</p>
                        <div style="padding-left: 10px; padding-bottom: 10px;">
                            <input type="radio" id="tzk-red" name="color">
                            <label for="tzk-red" id="red">Red</label><br>
                            <input type="radio" id="tzk-blue" name="color">
                            <label for="tzk-blue" id="blue">Blue</label><br>
                            <input type="radio" id="tzk-yellow" name="color">
                            <label for="tzk-yellow" id="yellow">Yellow</label><br>
                            <input type="radio" id="tzk-white" name="color">
                            <label for="tzk-white" id="white">White</label><br>
                            <input type="radio" id="tzk-purple" name="color">
                            <label for="tzk-purple" id="purple">Purple</label><br>
                        </div>
        
                    </div>
                    <button type="submit">Submit</button>
        
                </form>
            </div>
        
        </div>
        
        <div class="bamboo">
            <p>TAP to view a random wish</p>
            <div class="bambooPicker" onclick="cardopen()">
                <img src="Assets/bamboooo.jpg" alt="...">
            </div>
        </div>
        
        <div class="card-holder">
            <div class="card" id="card" onclick="cardclose()">
                <div class="wwish">This is the wish</div>
                <div class="wname">Name</div>
            </div>
        </div>


        <img src="Assets/Tanabata_header_letter.png" class="header_over1"/> 
        <img src="Assets/Tanabata_hand.png" class="header_over2" />
        <img src="Assets/Tanabata_wind.png" class="header_over3" />
        <img src="Assets/Tanabata_bottom.png" class="header_over4"/>

        
        <div class = "bottom_bg">
            <p> hello</p>
        </div>

    </>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="https://pctkpp.github.io/tnbt2022/js/jquery-3.5.1.min.js"></script>
    <script src="https://pctkpp.github.io/tnbt2022/js/firebase.js"></script>

</body>

</html>
